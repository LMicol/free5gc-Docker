version: "2.0"
services:
    load-balancer:
        build: load-balancer
        privileged: true
        cap_add:
              - NET_ADMIN
        depends_on:
            - amf
        networks:
            net1:
                ipv4_address: 192.188.2.2
            net2:
                ipv4_address: 192.188.3.2
    mongo:
        image: mongo
        volumes:
            - ./database:/data/db
        networks:
            net1:
                ipv4_address: 192.188.2.10
    amf:
        build: amf
        cap_add:
            - NET_ADMIN
        depends_on:
            - mongo
        environment:
            - AMF_NAME=amf
        networks:
            net1:
                ipv4_address: 192.188.2.21
    amf2:
        build: amf
        cap_add:
            - NET_ADMIN
        depends_on:
            - mongo
        networks:
            net1:
                ipv4_address: 192.188.2.22
        environment:
            - AMF_NAME=amf2
    upf:
        build: upf
        privileged: true
        depends_on:
            - mongo
        devices:
              - "/dev/net/tun:/dev/net/tun"
        cap_add:
              - NET_ADMIN
        network_mode: "host"
    smf:
        build: smf
        depends_on:
            - mongo
            - upf
        networks:
            net1:
                ipv4_address: 192.188.2.4
    hss:
        build: hss
        depends_on:
            - mongo
        networks:
            net1:
                ipv4_address: 192.188.2.3
    pcrf:
        build: pcrf
        depends_on:
            - mongo
            - smf
        networks:
            net1:
                ipv4_address: 192.188.2.5
    webapp:
        build: webapp
        ports:
            - 3000:3000
        environment:
            - DB_URI=mongodb://192.188.2.10:27017/free5gc
        depends_on:
            - mongo
        networks:
            net1:
                ipv4_address: 192.188.2.11
    enb:
        build: srsLTE
        depends_on:
            - upf
            - smf
            - load-balancer
        #    - epc
        privileged: true
        volumes:
            - /dev/bus/usb:/dev/bus/usb
        networks:
            net2:
                ipv4_address: 192.188.3.253
#    epc:
#        build:
#            context: srsLTE
#            dockerfile: Dockerfile.epc
#        privileged: true
#        networks:
#            net1:
#                ipv4_address: 192.188.2.2
networks:
    net1:
        ipam:
            driver: default
            config:
                - subnet: 192.188.2.0/24
    net2:
        ipam:
            driver: default
            config:
                - subnet: 192.188.3.0/24
